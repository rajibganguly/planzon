<div class="container min-heigh">
  <app-users-details [pcdata]="newBtnName"></app-users-details> 
  <div class="row mt-1 mb-4" *ngIf="editBoardFlag">
    <div class="col-md-12">
      <div class="card p-4">
        <h5 class="text-uppercase text-success">
          <img src="../../../assets/bootstrap-icons/pencil.svg" alt="pencil" width="25" height="15" title="pencil">
           Projects</h5>
      </div>            
    </div>
  </div>   
    <div class="row mt-1 mb-4">
        <div class="col-md-8 col-xs-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-uppercase">Lists of Projects</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Total 6 projects</h6>
                  <table class="table table-hover table-stripe">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                  <a [routerLink]="['/projects']" class="card-link">Project</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-uppercase">Types of Projects</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Total 6 employees</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a [routerLink]="['/employees']" class="card-link">Employee</a>
                </div>
            </div>
        </div>        
    </div>
</div>
