<div class="container">
    <div class="d-flex justify-content-center" *ngIf="loginSection">
        <div class="jumbotron loginbox m-4">
            <h1 class="display-4">Login, Planzon user!</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-dark">Login</button>
                    <button type="button" class="btn btn-light" (click)="goToRegister()">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="registerSection">
        <div class="jumbotron loginbox m-4">
            <h1 class="display-4">Register, Planzon user!</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-dark">Register</button>
                    <button type="button" class="btn btn-light" (click)="goToLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
